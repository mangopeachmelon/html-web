<header>

</header>

<div class="sidebar" id="sidebar">
    <h3>카테고리</h3>
    <ul>
        <li><a href="index.html">홈</a></li>
        <li><a href="premier-league.html">Premier League</a></li>

        <li><a href="Bundesliga.html">Bundesliga</a></li>

</div>

<div class="overlay" id="overlay"></div>

<main class="container">

    <p><a href="la-liga.html" class="back-link">← La Liga로 돌아가기</a></p>

    <h1>Sevilla FC</h1>

    <p>
        세비야 FC는 스페인 안달루시아 지방을 연고로 하는 구단으로,
        UEFA 유로파리그에서 특히 강한 모습을 보여온 팀입니다.
    </p>
    <p>
        꾸준한 조직력과 탄탄한 수비를 바탕으로 라리가에서도 상위권을 유지하고 있습니다.
    </p>

</main>

<script>
    const menuBtn = document.querySelector('.menu');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
    });
</script>

</body>
