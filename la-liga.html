<h1>La Liga 주요 팀</h1>

<div class="card-container">

    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h3>Real Madrid</h3>
            <p>챔피언스리그 최다 우승을 기록한 스페인의 명문 구단.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h3>FC Barcelona</h3>
            <p>라리가를 대표하는 구단 중 하나, 공격적인 패스 축구로 유명.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h3>Atlético Madrid</h3>
            <p>단단한 수비와 역습으로 강한 경기력을 보여주는 팀.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h3>Sevilla FC</h3>
            <p>유로파 리그에서 강한 모습을 보여온 구단.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h3>Real Sociedad</h3>
            <p>바스크 지역을 대표하는 팀 중 하나.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h3>Valencia CF</h3>
            <p>메스탈라 스타디움을 홈으로 사용하는 전통 있는 클럽.</p>
        </div>
    </div>

</div>
