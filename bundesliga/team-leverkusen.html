</head>
<body>

<header>
    <div class="logo">
        <a href="../index.html">유럽 5대 리그</a>
    </div>
    <div class="menu">☰</div>
</header>

<div class="sidebar" id="sidebar">
    <h3>카테고리</h3>
    <ul>
        <li><a href="../index.html">홈</a></li>
        <li><a href="../premier-league.html">Premier League</a></li>
        <li><a href="../la-liga.html">La Liga</a></li>

        <li><a href="../Bundesliga.html">Bundesliga</a></li>
        <li><a href="../ligue1.html">Ligue 1</a></li>
    </ul>
</div>

<div class="overlay" id="overlay"></div>

<main class="container">

    <p><a href="../Bundesliga.html" class="back-link">← Bundesliga로 돌아가기</a></p>

    <h1>leverkusen</h1>

    <p>
       바이어 레버쿠젠은 독일 레버쿠젠을 연고로 하는 클럽으로,
                 분데스리가에서 꾸준한 경쟁력을 보여온 팀입니다.
    </p>
    <p>
        젊고 역동적인 공격 축구와 안정적인 팀 조직력을 바탕으로 최근 몇 시즌 동안 독일 무대와 유럽 무대에서 강력한 다크호스로 평가받고 있습니다.
    </p>

</main>

<script>
    const menuBtn = document.querySelector('.menu');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
    });
</script>

</body>
</html>
