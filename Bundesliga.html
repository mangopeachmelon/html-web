<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Bundesliga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">유럽 5대 리그</div>
    <div class="menu">☰</div>
</header>

<h1>Bundesliga 주요 팀</h1>

<div class="card-container">

    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h3>Bayern Munich</h3>
            <p>독일 최강 팀으로, 분데스리가 우승을 다수 차지.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h3>Borussia Dortmund</h3>
            <p>열정적인 홈 팬과 공격적인 스타일로 유명.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h3>RB Leipzig</h3>
            <p>최근 빠르게 성장하고 있는 신흥 강팀.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h3>Bayer Leverkusen</h3>
            <p>공격적인 축구로 많은 골을 기록하는 팀.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h3>Union Berlin</h3>
            <p>최근 상위권으로 도약한 베를린의 구단.</p>
        </div>
    </div>

    <div class="card">
        <div class="card-image"></div>
        <div class="card-content">
            <h3>Eintracht Frankfurt</h3>
            <p>유로파 리그 우승 경험이 있는 팀.</p>
        </div>
    </div>

</div>

</body>
</html>
