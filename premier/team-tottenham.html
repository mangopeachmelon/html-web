<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tottenham Hotspur</title>
    <link rel="stylesheet" href="../style.css"> <!-- ★ 반드시 ../ 유지 -->
</head>
<body>

<header>
    <div class="logo">
        <a href="../index.html">유럽 5대 리그</a> <!-- ★ 상위폴더로 이동 -->
    </div>
    <div class="menu">☰</div>
</header>

<div class="sidebar" id="sidebar">
    <h3>카테고리</h3>
    <ul>
        <li><a href="../index.html">홈</a></li>
        <li><a href="../premier-league.html">Premier League</a></li>
        <li><a href="../la-liga.html">La Liga</a></li>
        <li><a href="../serie-a.html">Serie A</a></li>
        <li><a href="../Bundesliga.html">Bundesliga</a></li>
        <li><a href="../ligue1.html">Ligue 1</a></li>
    </ul>
</div>

<div class="overlay" id="overlay"></div>

<main class="container">

    <p>
        <a href="../premier-league.html" class="back-link">
            ← Premier League로 돌아가기
        </a>
    </p>

    <h1>Tottenham Hotspur</h1>

    <p>
        토트넘 홋스퍼는 잉글랜드 런던을 연고로 하는 프리미어리그 구단으로,
        손흥민 선수가 활약하며 전 세계적인 인기를 얻고 있는 팀입니다.
    </p>

    <p>
        빠른 역습과 공격적인 스타일의 축구로 유명하며,
        프리미어리그와 유럽 대항전에서 꾸준히 경쟁력을 보여주고 있습니다.
    </p>

</main>

<script>
    const menuBtn = document.querySelector('.menu');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
    });
</script>

</body>
</html>
