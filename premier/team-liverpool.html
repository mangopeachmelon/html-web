<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>liverpool</title>

</head>
<body>

<header>
    <div class="logo">
        <a href="../index.html">유럽 5대 리그</a>
    </div>
    <div class="menu">☰</div>
</header>

<div class="sidebar" id="sidebar">
    <h3>카테고리</h3>
    <ul>
        <li><a href="../index.html">홈</a></li>
        <li><a href="../premier-league.html">Premier League</a></li>
        <li><a href="../la-liga.html">La Liga</a></li>
        <li><a href="../serie-a.html">Serie A</a></li>
        <li><a href="../Bundesliga.html">Bundesliga</a></li>
        <li><a href="../ligue1.html">Ligue 1</a></li>
    </ul>
</div>

<div class="overlay" id="overlay"></div>

<main class="container">

    <p>
        <a href="../premier-league.html" class="back-link">← Premier League로 돌아가기</a>
    </p>

    <h1>liverpool</h1>

    <p>
        맨체스터 시티는 잉글랜드 맨체스터를 연고로 하는 프로 축구 클럽으로,
        최근 프리미어리그에서 여러 차례 우승을 차지한 최강 팀 중 하나입니다.
    </p>

    <p>
        강한 공격력과 조직적인 패스를 바탕으로 한 현대적인 축구를 보여주며,
        UEFA 챔피언스리그에서도 꾸준히 상위 라운드에 진출하고 있습니다.
    </p>

</main>

<script>
    const menuBtn = document.querySelector('.menu');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
    });
</script>

</body>
</html>
