<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Napoli</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="../index.html">유럽 5대 리그</a>
    </div>
    <div class="menu">☰</div>
</header>

<div class="sidebar" id="sidebar">
    <h3>카테고리</h3>
    <ul>
        <li><a href="../index.html">홈</a></li>
        <li><a href="../premier-league.html">Premier League</a></li>
        <li><a href="../la-liga.html">La Liga</a></li>
        <li><a href="../serie-a.html">Serie A</a></li>
        <li><a href="../Bundesliga.html">Bundesliga</a></li>
        <li><a href="../ligue1.html">Ligue 1</a></li>
    </ul>
</div>

<div class="overlay" id="overlay"></div>

<main class="container">

    <p>
        <a href="../serie-a.html" class="back-link">
            ← Serie A로 돌아가기
        </a>
    </p>

    <h1>Napoli</h1>

    <p>
        나폴리는 이탈리아 남부 나폴리를 연고로 하는 구단으로,
        최근 세리에 A 우승을 차지하며 강력한 공격력을 보여준 팀입니다.
    </p>

    <p>
        열정적인 홈 팬들과 빠른 전개, 공격적인 스타일의 축구로
        이탈리아 리그와 유럽 대항전에서 주목받고 있습니다.
    </p>

</main>

<script>
    const menuBtn = document.querySelector('.menu');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
    });
</script>

</body>
</html>
