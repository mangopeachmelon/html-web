<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Valencia CF</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="../index.html">유럽 5대 리그</a>
    </div>
    <div class="menu">☰</div>
</header>

<div class="sidebar" id="sidebar">
    <h3>카테고리</h3>
    <ul>
        <li><a href="../index.html">홈</a></li>
        <li><a href="../premier-league.html">Premier League</a></li>
        <li><a href="../la-liga.html">La Liga</a></li>
        <li><a href="../serie-a.html">Serie A</a></li>
        <li><a href="../Bundesliga.html">Bundesliga</a></li>
        <li><a href="../ligue1.html">Ligue 1</a></li>
    </ul>
</div>

<div class="overlay" id="overlay"></div>

<main class="container">

    <p><a href="../la-liga.html" class="back-link">← La Liga로 돌아가기</a></p>

    <h1>Valencia CF</h1>

    <p>
        발렌시아 CF는 스페인 발렌시아를 연고로 하는 구단으로,
        메스탈라 스타디움을 홈구장으로 사용합니다.
    </p>
    <p>
        라리가에서 여러 차례 우승과 준우승을 차지했으며,
        공격적인 스타일과 뜨거운 홈 분위기로 유명합니다.
    </p>

</main>

<script>
    const menuBtn = document.querySelector('.menu');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
    });
</script>

</body>
</html>
